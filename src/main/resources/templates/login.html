<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BimbinganKu - Login</title>
    <link rel="stylesheet" th:href="@{/login.css}"> 
    </head>
<body>
<body>
    <div class="login-container">
        <div class="header">
            <h1>BimbinganKU</h1>
        </div>
        <div class="login-card">
            <h2>Welcome Back</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">NPM / LecturerCode / Admin ID</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="role">Login As</label>
                    <select id="role" name="role" required>
                        <option value="student">Student (Mahasiswa)</option>
                        <option value="lecturer">Lecturer (Dosen)</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <p class="forgot-password">Forgot Password?</p>
        </div>
    </div>
    <script th:src="@{/login.js}"></script>
</body>
</html>
