<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>BimbinganKu Login</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/loginStyles.css}">
    </head>
    <body>
        <div class="container">
        <div class="login-box">
            <h2>Welcome Back!</h2>
            
            <p th:unless="${status} == 'failed'">Please enter your credentials to log in</p>
            <p style="color: #D32F2F;" th:if="${status} == 'failed'">Invalid email or password</p>
            <p style="color: #D32F2F;" th:if="${param.error}">Login Error</p>
            <p style="color: #388E3C;" th:if="${param.logout}">You have been logged out</p>

            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <label>Email</label>
                    <input type="text" name="email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
        </div>
    </body>
</html>
