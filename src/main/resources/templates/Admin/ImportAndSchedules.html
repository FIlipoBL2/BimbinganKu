<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/BimbinganKu/src/main/resources/static/css/AdminStyle.css">
</head>
<body>

<div class="container">

    <!-- Top Navigation -->
    <div class="tabs">
        <a href="#" class="tab">Data Preview</a>
        <a href="#" class="tab active">Import & Schedules</a>
    </div>

    <div class="section">
        <h2>Database Management</h2>

        <div class="grid-4">
            <!-- Card -->
            <div class="card">
                <h3>Student Table</h3>
                <div class="button-row">
                    <button class="btn blue">Import</button>
                    <button class="btn green">Update</button>
                </div>
            </div>

            <div class="card">
                <h3>Lecturer Table</h3>
                <div class="button-row">
                    <button class="btn blue">Import</button>
                    <button class="btn green">Update</button>
                </div>
            </div>

            <div class="card">
                <h3>Schedule Table</h3>
                <div class="button-row">
                    <button class="btn blue">Import</button>
                    <button class="btn green">Update</button>
                </div>
            </div>

            <div class="card">
                <h3>NPMTopicCode Table</h3>
                <div class="button-row">
                    <button class="btn blue">Import</button>
                    <button class="btn green">Update</button>
                </div>
            </div>
        </div>

    </div>

    <div class="section">
        <h2>User Schedule Preview</h2>

        <input type="text" class="search-input" placeholder="Search by Kode User...">
    </div>

</div>

</body>
</html>
